<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forum</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <!-- Link to custom stylesheet -->
        <link href="style.css" rel="stylesheet" />
        <!-- Link to the external JavaScript file -->
        <script src="scripts/env.js"></script>
        <script type="module" src="scripts/forum.js" defer></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" href="#">Defend White City Estate</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Menu Button -->
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle btn btn-lg btn-light text-primary font-weight-bold"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            style="padding: 0.75rem 1.5rem; border-radius: 30px; background-color: #ffffff">
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="about.html">About</a>
                            <a class="dropdown-item" href="impact.html">Impact</a>
                            <a class="dropdown-item" href="#">Contact</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header-section d-flex align-items-center text-center text-white">
            <h1>Defend White City Estate</h1>
        </header>
        <div class="container mt-4">
            <!-- Comment submission form -->
            <div class="mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="form-group">
                            <input
                                type="text"
                                id="usernameInput"
                                class="form-control mb-2"
                                placeholder="Optional: Enter your username..." />
                            <textarea
                                id="commentInput"
                                class="form-control mb-2"
                                placeholder="Write a comment..."
                                rows="3"></textarea>
                            <button class="btn btn-primary w-100 mt-3" onclick="addComment()">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments list -->
            <div id="comments" class="list-group">
                <!-- Comments will be dynamically added here -->
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
